name: Python CI with Poetry

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            safe_base: /home/runner/work/mcp-forensic-toolkit/mcp-forensic-toolkit
          - os: macos-latest
            safe_base: /Users/runner/work/mcp-forensic-toolkit/mcp-forensic-toolkit
          - os: windows-latest
            safe_base: C:\Users\runner\work\mcp-forensic-toolkit\mcp-forensic-toolkit

    env:
      SAFE_BASE: ${{ matrix.safe_base }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry

      - name: Configure Poetry to not create virtualenv
        run: poetry config virtualenvs.create false

      - name: Install dependencies
        run: poetry install --no-interaction --no-ansi

      - name: Run tests with pytest
        run: pytest -v