name: Debug CI Environment

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  debug:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            safe_base: /home/runner/work/mcp-forensic-toolkit/mcp-forensic-toolkit
          - os: macos-latest
            safe_base: /Users/runner/work/mcp-forensic-toolkit/mcp-forensic-toolkit
          - os: windows-latest
            safe_base: C:\Users\runner\work\mcp-forensic-toolkit\mcp-forensic-toolkit

    env:
      SAFE_BASE: ${{ matrix.safe_base }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Print OS info
        run: |
          echo "Running on OS: $RUNNER_OS"
          python --version

      - name: List root directory files
        run: |
          echo "Listing root files"
          if [ "$RUNNER_OS" = "Windows" ]; then
            dir
          else
            ls -al
          fi

      - name: List SAFE_BASE contents
        run: |
          echo "Listing SAFE_BASE path: $SAFE_BASE"
          if [ "$RUNNER_OS" = "Windows" ]; then
            dir "$SAFE_BASE"
          else
            ls -al "$SAFE_BASE"
          fi

      - name: Show environment variables
        run: env